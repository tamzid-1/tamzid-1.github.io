<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tamzid Alahi</title>
  <!-- Boxicons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #d6e4ff);
      color: #222;
      padding: 40px;
      text-align: center;
      transition: background 0.5s, color 0.5s;
      position: relative;
    }

    .dark-mode {
      background: linear-gradient(135deg, #121212, #1e1e1e);
      color: #eee;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      min-height: 60px;
      display: inline-block;
      position: relative;
      right: -30px;
    }

    h2 {
      font-weight: normal;
      color: inherit;
      margin-bottom: 30px;
    }

    p {
      max-width: 700px;
      margin: 0 auto 40px;
      font-size: 1.15rem;
      line-height: 1.6;
    }

    .links a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      text-decoration: none;
      color: white;
      background-color: #111;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
    }

    .links a::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.2);
      transition: left 0.4s ease;
      z-index: 0;
    }

    .links a:hover::before {
      left: 0;
    }

    .links a:hover {
      background-color: #444;
      transform: scale(1.07);
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: inherit;
    }

    #darkToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 18px;
      font-size: 1.5rem;
      cursor: pointer;
      border: none;
      background-color: transparent;
      color: inherit;
      transition: all 0.3s ease;
    }

    #darkToggle:hover {
      color: #ff6347;
    }

    .typed-text {
      display: inline-block;
      border-right: 2px solid #555;
      white-space: nowrap;
      overflow: hidden;
      animation: blink 0.75s step-end infinite;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>

  <h1><span id="typed" class="typed-text"></span></h1>
  <h2>Aspiring Programmer & Math Olympiad Learner</h2>

  <p>
    I'm passionate about coding, solving problems, and building cool things.
    Currently learning advanced math and trying to improve in competitive programming.
  </p>

  <div class="links">
    <a href="https://codeforces.com/profile/Aozuki" target="_blank">Codeforces</a>
    <a href="https://atcoder.jp/users/tam_zid" target="_blank">AtCoder</a>
    <a href="https://www.codechef.com/users/tamzid21" target="_blank">CodeChef</a>
  </div>

  <!-- Dark Mode Toggle Button with Boxicon -->
  <button id="darkToggle"><i class="bx bx-moon"></i></button>

  <footer>
    <p>&copy; 2025 Tamzid Alahi. Built with HTML, CSS & JS</p>
  </footer>

  <script>
    // Typing effect
    const text = "Hello, I'm Tamzid Alahi";
    const typed = document.getElementById("typed");
    let index = 0;

    function typeEffect() {
      if (index < text.length) {
        typed.textContent += text.charAt(index);
        index++;
        setTimeout(typeEffect, 70); // Smooth speed
      }
    }
    typeEffect();

    // Dark Mode Toggle
    const toggleBtn = document.getElementById("darkToggle");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      toggleBtn.innerHTML = document.body.classList.contains("dark-mode") 
        ? '<i class="bx bx-sun"></i>' 
        : '<i class="bx bx-moon"></i>';
    });
  </script>
</body>
</html>
